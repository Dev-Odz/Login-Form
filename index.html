<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Raleway:wght@300&family=Roboto:wght@400;500;700&family=Rubik:ital,wght@0,500;0,600;0,700;1,400&family=Ubuntu&family=Zen+Kaku+Gothic+Antique&display=swap"
      rel="stylesheet"
    />
    <title>Login Form</title>
  </head>
  <body>
    <div class="background">
      <div class="container block--accent grid grid--1x2 grid--2x1">
        <div class="block block__header">
          <h2 class="heading">Alumni Login Form</h2>
          <p class="header__text">All rights reserved</p>
          <img src="/images/virtual-g02786cf59_1280.png" alt="" />
        </div>
        <form action="">
          <div class="block block--input">
            <label class="lbl--secondary" for="username">Username</label>
            <div class="input--box">
              <input
                class="input--outline"
                type="text"
                name="username"
                minlength="5"
                maxlength="10"
                placeholder="Username"
                required
              />
            </div>
            <label class="lbl--secondary" for="password">Password</label>
            <div class="input--box">
              <input
                class="input--outline"
                type="password"
                name="password"
                id=""
                minlength="5"
                maxlength="10"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <div class="btn__center">
            <button class="btn btn--primary btn--login" type="submit">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
