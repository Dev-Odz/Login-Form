<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Raleway:wght@300&family=Roboto:wght@400;500;700&family=Rubik:ital,wght@0,500;0,600;0,700;1,400&family=Ubuntu&family=Zen+Kaku+Gothic+Antique&display=swap"
      rel="stylesheet"
    />
    <title>Login Form</title>
  </head>
  <body>
    <div class="block">
      <label class="lbl--secondary" for="username">Username</label>
      <div class="input--box">
        <input
          class="input--outline"
          type="text"
          name="username"
          minlength="5"
          maxlength="10"
          placeholder="Username"
          required
        />
      </div>
      <label class="lbl--secondary" for="password">Password</label>
      <div class="input--box">
        <input
          class="input--outline"
          type="password"
          name="password"
          id=""
          minlength="5"
          maxlength="10"
          placeholder="Password"
          required
        />
      </div>
    </div>
  </body>
</html>
